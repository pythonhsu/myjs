
<!-- 宣示HTML 文件,文件依照HTML5 標準 -->
<!DOCTYPE html>

<!-- 指定HTML 的語言屬性,告訴瀏覽器該網頁的主要的語言-->
<html lang="zh-tw">

<!--
包含有關HTML 文件的metadata(元資料,元數據)
包含字元的編碼、連結外部CSS 或是 JS ...等
-->
<head>
    <meta charset="UTF-8">  <!-- 設定字元編碼-->

    <!--
    用於設定網頁的視埠,告訴瀏覽器如何初始化和渲染(render) 頁面
    width=device-width, 視埠的寬度等於該裝置的實際寬度
    intial-scale=1.0, 表示頁面的初始化比為1.0, 即不進行初始的縮放
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
    其他常見meta:
    name="description": 描述網頁
    name="author" content:"作者名稱"
    name="keywords" content="key1,key2...", 指定關鍵字
    -->
    
    <title>咖啡時光</title> !<!-- 設定網頁的標題 -->
</head>

<body>
    Welcome to Cafe Time
    
    
</body>
</html>
