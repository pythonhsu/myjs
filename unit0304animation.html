<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Time Animation </title>
    <style>

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0px;
        }

        div{
            width: 200px;
            height: 200px;
            position: relative;
            border-radius: 50%;
            cursor: pointer;             
        }

        /* 將.animated 類別的設定排除*/
        div:not(.animated){
            background-image: url(images/drink/1.jpg);
            background-size: contain;
            border: 1.25em gold solid;
       }

       div:hover .animated{
        animation-play-state:paused;    /* 滑鼠移到上方時,暫停動畫*/
       }

       .animated img {
            border-radius: 50%;  /*圖片也應用圓角，使其看起來更加圓形 */
        }


        /*樣式方塊*/
        .animated{
            position: absolute;
            animation: aroundCircle 6s linear infinite; /*使用動畫,6秒完成一次,以linear 的速度,無限重複*/
       }


        @keyframes aroundCircle{
            0%{
                transform: rotate(0deg) translate(150px);
            }
            25%{
                transform: rotate(90deg) translate(150px);
            }
            50%{
                transform: rotate(180deg) translate(150px);
            }
            75%{
                transform: rotate(270deg) translate(150px);
            }
            100%{
                transform: rotate(360deg) translate(150px);
            }
        }

    </style>
</head>
<body>
    <div>
        <div class="animated">
            <img src="images/icon3.png" alt="icon">
        </div>
    </div>
    
</body>
</html>
