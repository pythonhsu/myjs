<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components 範例</title>
</head>
<body>
  <user-profile name="John Doe" age="30"></user-profile>

  <script>
    class UserInfo extends HTMLElement {
      constructor() {
        super();
      }

      connectedCallback() {
        const name = this.getAttribute('name');
        const age = this.getAttribute('age');

        this.innerHTML = `
          <div>
            <h2>User Info</h2>
            <p>Name: ${name}</p>
            <p>Age: ${age}</p>
          </div>
        `;
      }
    }

    customElements.define('user-profile', UserInfo);
  </script>
</body>
</html>
